<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio JS</title>
    <script type="text/javascript" src="./assets/js/index.js" defer=""></script>
    <link rel="stylesheet" href="./assets/css/index.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body class="bg-zinc-900 text-zinc-50">
    <div class="main bg-zinc-800 border border-zinc-700 p-4 rounded-md">
      <h1>Informações</h1>
      <span>Essas informações podem não estar 100% corretas.</span>
      <section>
        <span class="lutadorInfo" id="lutadorName"></span>
        <span class="lutadorInfo" id="lutadorNacionalidade"></span>
        <span class="lutadorInfo" id="lutadorIdade"></span>
        <span class="lutadorInfo" id="lutadorPeso"></span>
        <span class="lutadorInfo" id="lutadorAltura"></span>
      </section>

      <section>
        <h1>Frase do dia</h1>
        <span class="special" id="datePhrase"></span>
        <span class="special" id="phrase"></span>
      </section>
      <section>
        <h1>Meses do ano</h1>
        <span class="special" id="arrayMonths"></span>
      </section>
      <section>
        <h1>Objeto contendo dados de um jogo:</h1>
        <span class="special" id="jogoText"></span>
        <span class="special" id="jogoDev"></span>
        <span class="special" id="jogoLancamento"></span>
      </section>
    </div>
  </body>
</html>
